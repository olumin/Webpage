    <script>
        $(document).ready(function () {
            var items = $("#layouts-20220920080753-testimonials .mwt-face-holder")
            $("#layouts-20220920080753-testimonials .mwt-faces").append(items.eq(0).clone(true))
            $("#layouts-20220920080753-testimonials .mwt-faces").prepend(items.eq(items.length - 1).clone(true))
            var configFaces = function (nextSlide) {
                nextSlide = nextSlide || 0;
                var active = $("#layouts-20220920080753-testimonials .mwt-face-holder")
                    .removeClass('active subactive')
                    .one('click', function () {
                        $("#layouts-20220920080753-testimonials .mw-testimonials-faces").slick('slickGoTo', $(this).attr('data-index'))
                        return false;
                    })
                    .eq(nextSlide + 1)
                    .addClass('active');
                active.prev('.mwt-face-holder').addClass('subactive')
                active.next('.mwt-face-holder').addClass('subactive')
            }
            var el = $("#layouts-20220920080753-testimonials .mw-testimonials-faces");
            el.slick({
                infinite: true,
                dots: false,
                arrows: false,
                adaptiveHeight: true,
                rtl: document.documentElement.dir === 'rtl',
            })
                .on('beforeChange init reInit', function (event, slick, currentSlide, nextSlide) {
                    configFaces(nextSlide)
                });
            configFaces()
        })
    </script>
